<!DOCTYPE html>
<html>
<link rel="icon" href="icon.ico" type="image/x-icon">


<head>
    <title>Running Sushi Helper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




<body>
    <div class="header">        
        <h1>Running Sushi Helper</h1>
        <img src="sushisvg.svg" alt="sushi svg" style="height: 50px;">
    </div>

    <section class="container">
        <div class="graphic">
            <img src="sushipng.png" alt="sushi png">
        </div>

        <div class="graphic">
            <img src="sushipng.png" alt="sushi png">
        </div>

        <div class="graphic">
            <img src="sushipng.png" alt="sushi png">
        </div>
    </section>


    <audio id="myAudiobite" src="bite.mp3" preload="auto"></audio>
    <audio id="myAudiosalty" src="salty.mp3" preload="auto"></audio>
    <audio id="myAudiosweet" src="sweet.mp3" preload="auto"></audio>
    <audio id="myAudiobell" src="bell.mp3" preload="auto"></audio>
    <audio id="myAudioerror" src="error.mp3" preload="auto"></audio>

    <section id="interaction">
        <div id="buttonDiv">
            <button id="sushiBtn" class="button">Sushi</button>
            <button id="sweetBtn" class="button">Non-Sushi Sweet</button>
            <button id="saltyBtn" class="button">Non-Sushi Salty</button>
        </div>

        <div class="input-container">
            <label for="WeightInput">Weight (in kgs):</label>
            <input type="number" id="WeightInput" placeholder="Enter Weight" autofocus/>
        </div>

        <div class="input-container">
            <label for="heightInput">Height (in cms):</label>
            <input type="number" id="heightInput" placeholder="Enter height" autofocus />
        </div>

        <div id="popUpPlace">
            <button id="submitBtn" class="button">Submit</button>
        </div>

        <span>
            <h2 id="bottomText">Waiting for BMI </h2>
        </span>

        <div id="counter">
            <span>
                <h2>Plates Eaten: <span id="platesCount">0</span></h2>
            </span>
            <span>
                <h2>Highest Record: <span id="highestRecord">0</span></h2>
            </span>
        </div>


        <div id="strategyAlert"></div>
    </section>

    <script src="index.js"></script>
</body>


</html>
